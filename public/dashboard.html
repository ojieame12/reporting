<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Designer Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .dashboard { max-width: 600px; margin: auto; padding: 20px; }
    .metric { margin: 10px 0; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Designer Dashboard</h1>
    <div class="metric">
      <strong>Total Entries:</strong> <span id="totalEntries">Loading...</span>
    </div>
    <div class="metric">
      <strong>Total Hours:</strong> <span id="totalHours">Loading...</span>
    </div>
  </div>
  <script>
    fetch('/api/analytics/summary')
      .then(response => response.json())
      .then(data => {
        document.getElementById('totalEntries').innerText = data.totalEntries;
        document.getElementById('totalHours').innerText = data.totalHours;
      })
      .catch(error => console.error('Error fetching analytics:', error));
  </script>
</body>
</html>
